<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="main.js" defer></script>
</head>
<body>
    <div class="header">
        <h1>Todo List</h1>
    </div>
    <div class="sidebar">
            <div class="logo">
                <img src="../src/logo.png" alt="Logo" height="100px" width="150px">
                <p id="logo-para">Todoz</p>
    </div>
        <section class="proj-section">
            <h3>Projects</h3>
            <ul id="project-list">
            </ul>
        </section>

        <div class="proj-button-container">
            <button class="proj-add">+ Add Project</button>
            <button class="proj-delete">Delete Project</button>
        </div>
    </div>

    <div class="main-content">
        <section>
            <h2>Tasks</h2>
            <ul class="task-list">
                <li>
                    <div class="task">
                        <div>
                            <p>Laundry</p>
                            <p>Do the Laundry</p>
                        </div>
                        <span>
                            <button>âœ“</button>
                            <button><img src="../src/trash-solid.svg" height="20px" width="10px"></button>
                            <button><img src="../src/pen-solid.svg" height="20px" width="10px"></button>
                        </span>
                    </div>
                </li>
                
            </ul>
        </section>

        <button id="add-task">+</button>
    </div>
    <dialog id="taskDiag" class="dialog">
        <form method="dialog">
            <label for="title">Title:</label>
            <input type="text" id="title" autofocus required>
            <label for="des">Description:</label>
            <input type="text" id="des" required>
            <label for="due">Due Date:</label>
            <input type="date" id="due" required>
            <label for="priority">Priority:</label>
            <select id="priority">
                <option value="orange">Medium</option>
                <option value="red">High</option>
                <option value="blue">Low</option>
            </select>
            <div class="diag-container">
                <button id="close">Close</button>
                <button>Add</button>
            </div>
        </form>
    </dialog>
    <dialog id="projDialog" class="dialog">
        <form method="dialog">
            <label for="proj-title">Project Name:</label>
            <input type="text" id="proj-title">
            <div class="diag-container">
                <button id="proj-close">Close</button>
                <button id="proj-append">Add</button>
            </div>
        </form>
    </dialog>
    <dialog id="confirmDialog" class="dialog">
        <form method="dialog">
            <p>Do you want to delete this project?</p>
            <div class="diag-container">
                <button>Close</button>
                <button id="confirmYes">Yes</button>
            </div>
        </form>
    </dialog>
</body>
</html>
