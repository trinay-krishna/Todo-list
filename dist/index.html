<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="main.js" defer></script>
</head>
<body>
    <div class="header">
        <h1>Todo List</h1>
    </div>
    <div class="sidebar">
            <div class="logo">
                TODO
    </div>
        <section class="proj-list">
            <h3>Projects</h3>
            <ul>
                <li><button>Proj1</button></li>
                <li><button>Proj2</button></li>
                <li><button>Proj3</button></li>
                <li><button>Proj4</button></li>
                <li><button>Proj5</button></li>
            </ul>
        </section>

        <button class="proj-add">+ Add Project</button>
    </div>

    <div class="main-content">
        <section>
            <h2>Tasks</h2>
            <ul class="task-list">
                <li>
                    <p class="task">Task1</p>
                </li>
                <li>
                    <p class="task">Task2</p>
                </li>
                <li>
                    <p class="task">Task3</p>
                </li>
                <li>
                    <p class="task">Task4</p>
                </li>
                <li>
                    <p class="task">Task5</p>
                </li>
                
            </ul>
        </section>

        <button id="add-task">+ Add Task</button>
    </div>
    <dialog id="taskDiag">
        <form method="dialog">
            <label for="title">Title:</label>
            <input type="text" id="title"placeholder="Harry Potter" autofocus required>
            <label for="des">Description:</label>
            <input type="text" id="des" required>
            <label for="due">Due Date:</label>
            <input type="date" id="due" required>
            <label for="priority">Priority:</label>
            <select id="priority">
                <option value="1">Medium</option>
                <option value="2">High</option>
                <option value="0">Low</option>
            </select>
            <button id="close">Close</button>
            <button>Add</button>
        </form>
    </dialog>
    <dialog id="projDialog">
        <form method="dialog">
            <label for="proj-title">Project Name:</label>
            <input type="text" id="proj-title">
            <button id="proj-close">Close</button>
            <button id="proj-append">Add</button>
        </form>
    </dialog>
</body>
</html>
